{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplit â€“ Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'testapp/css/style.css' %}">    
</head>
<body>
    <header class="hero register-hero">
        <div class="container">
            <h1>Join BillSplit Today!</h1>
            <p>Create an account to start managing your group expenses effortlessly.</p>
        </div>
    </header>
    <!-- Registration Form Section -->
    <main class="register-container">
        <div class="register-form-card">
            <h2>Register</h2>
            <div id="form-errors" class="form-errors" style="display:none;">
                <ul id="error-list"></ul>
            </div>
            <!-- Registration Form starts here-->
            <form id="registrationForm" action="javascript:void(0);" method="POST" autocomplete="off">
                <!-- username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <!-- email-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                <!-- confirm password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>
                <!-- submit button -->
                <button type="submit" class="submit-button">Register Account</button>
            </form>
            <!-- Registration Form ends here-->
            <p class="login-link">Already have an account? <a href="/login.html">Log in here</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BillSplit. All rights reserved.</p>
        </div>
    </footer>
    <script src="{% static 'testapp/js/register.js' %}" defer></script> 
</body>
</html>
