{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplit â€“ Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'testsapp/css/style.css' %}">
    
</head>
<body>
    <header class="hero register-hero">
        <div class="container">
            <h1>Welcome Back to BillSplit!</h1>
            <p>Log in to manage your groups and settle up with friends.</p>
        </div>
    </header>

    <main class="register-container">
        <div class="register-form-card">
            <h2>Log In</h2>
            <form id="loginForm" action="/api/token/" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <p class="login-link">Don't have an account? <a href="{% url 'register_page' %}">Sign up here</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BillSplit. All rights reserved. | <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a> | <a href="/api-docs">API Documentation</a></p>
        </div>
    </footer>
    
    <script src="{% static 'testsapp/js/login.js' %}" defer></script>

</body>
</html>
